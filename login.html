<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/bootstrap_5.3.1.min.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>
    <nav class="shadow-sm  position-sticky top-0 ">
        <div class="fs-5 d-flex align-items-center gap-2 bg-white text-primary px-5 py-2 ">
            <img class="logo" src="https://www.cityunionbank.com/assets/frontend/images/logo.png" alt="city union bank">
            <span>City Union Bank</span>
        </div>
    </nav>
    <div class="container d-flex justify-content-center align-items-start min-vh-100">
        <div class="login-container border ">
            <h2 class="text-center border-bottom pb-3 mb-3">Login</h2>
            <form action="">
                <div class="login-wrapper">
                    <div>
                        <img class="brand" src="https://www.cityunionbank.com/assets/frontend/images/logo.png" alt="">
                    </div>
                    <div>
                        <div class="mb-2 ">
                            <label class="form-label " for="username">Username</label>
                            <input class="form-control" autocomplete="username" type="text" name="username"
                                id="username">
                        </div>
                        <div class="mb-2 ">
                            <label class="form-label " for="password">Password</label>
                            <input class="form-control " autocomplete="current-password" type="password" name="password"
                                id="password">
                        </div>
                        <button class="btn btn-outline-primary w-100 mt-3" type="submit">Login</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <script src="./js/bootstrap.bundle_5.3.1.min.js"></script>

</body>

</html>
